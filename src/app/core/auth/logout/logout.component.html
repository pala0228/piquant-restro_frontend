<div class="logout">
  <div fxLayout="column" fxLayoutGap="10px">
    <mat-card-header fxLayoutAlign="center center">
      <div>
        Are you sure want to logout?
      </div>
    </mat-card-header>
    <mat-card-actions class="u-margin-top-16" fxLayoutAlign="center center" fxLayoutGap="8px">
      <button type="button" (click)="onCancel()" color="accent" mat-stroked-button matTooltip="Cancel">Cancel</button>
      <button type="button" (click)="onLogout()" color="accent" mat-raised-button matTooltip="Logout">Logout</button>
    </mat-card-actions>
  </div>
</div>
